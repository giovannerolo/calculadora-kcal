<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculador de calorias</h1>
  <div class="calculadora">
    <div class="calculadora-display">0Kcal</div>
  </div>
  <div class="container-calculadora">
    <ul class="itens">
      <li>
        <input type="text" name="comida" id="comida" placeholder="Comida">
        <input type="text" name="kcal" id="kcal" placeholder="Numero Kcal">
        <button class="add">Adicionar</button>
      </li>
    </ul>
  </div>
</body>
</html>
